<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

<div data-role="page" id="time">

	<div data-role="header">
		<h1>New Challenge</h1>
	</div>

	<div data-role="content">
		<label for="select-native-2" style="text-align:center; font-size:1.5em">I have:</label>
		<select name="select-native-2" id="select-native-2">
		   <option value="20m">20 min</option>
		   <option value="30m">30 min</option>
		   <option value="45m">45 min</option>
		   <option value="1hr">1 hour</option>
		   <option value="1hr30m">1 hour 30 min</option>
		   <option value="2hr">2 hours+</option>
		</select>

		<br/>
		
	</div><!-- /content -->

	<div data-role="navbar">
		<ul>
			<li><a href="#newsfeed" data-iconpos="left" data-icon="arrow-l">Cancel</a></li> <!-- back to Newsfeed, not implemented yet -->
			<li><a href="#goals" data-iconpos="right" data-icon="arrow-r">Next</a></li>
		</ul>
	</div>

	<br>

	<div data-role="footer">
		<h4>FitFeats</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="goals">

		<h1>New Challenge</h1>
	</div>

	<div data-role="content">
		<p style="text-align:center; font-size:1.5em">I want to:</p>

			<label><input type="checkbox" name="checkbox-0"/> Lose weight</label>

	</div><!-- /content -->

	<div data-role="navbar">
		<ul>
			<li><a href="#time" data-iconpos="left" data-icon="arrow-l">Back</a></li>
			<li><a href="#focus" data-iconpos="right" data-icon="arrow-r">Next</a></li>
		</ul>
	</div>

	<br>

	<div data-role="footer">
		<h4>FitFeats</h4>

</div><!-- /page -->
